<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- css file -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="header text-center text-light my-1 py-2">
      <h1>Weather Dashboard</h1>
    </header>

    <main>
      <!-- left side: search city -->
      <div class="container">
        <div class="row">
          <div class="col col-md-3 card card-body">
            <input
              id="user-search-input"
              type="text"
              placeholder="Enter a City Name"
              class="form-control"
            />
            <br />
            <div class="d-grid gap-2 pt-1 mt-1">
              <button
                id="search-button"
                class="d-grid gap-2 btn btn-dark"
                type="button"
              >
                Search
              </button>
            </div>
            <br />
            <!-- left side: display user searched cities -->
            <div class="serach-history">
              <h5>Recent searches:</h5>
              <div id="recent-search"></div>
            </div>
          </div>
          <!-- right side: display searched city's current weather -->
          <div class="col col-md-9">
            <div class="card">
                <header class="card-header text-light text-center">
                    <div id="city-name-display" class="fs-4 text">
                        City Name</div></header>
                <div id="current-weather" class="card-body">
                    <!-- use js to get time & date -->
                    <div class="date-time">
                        <div id="current-date"> mmm/dd,yyyy</div>
                        <div id="current-time"> 0:00:00 pm</div>
                    </div>
                    <div class="weather-conditions">
                        <span id="weather-icon"></span>
                        <div>Temperature: <span id="temperature"> </span>&#176F</div>
                        <div>Humidity: <span id="humidity"> </span>%</div>
                        <div>Wind-speed: <span id="wind-speed"> </span>MPH</div>
                    </div>
                </div>
            </div>
            <br/>
            <!-- right side: display 5 day forecast of searched city -->
            <div class="card">
            <div class="forecast-header card-header text-light">5 Day Forecast</div>
            <div class="card-body" id="forecast">
            </div>
        </div>
          </div>
        </div>
      </div>
    </main>

      <!-- script sources -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- script file -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
